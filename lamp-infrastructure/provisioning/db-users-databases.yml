---
- name: Check if .my.cnf file already exists.
  stat: "path=/root/.my.cnf"
  register: mycnf_file

# 'localhost' needs to be the last item for idempotency, see
# http://ansible.cc/docs/modules.html#mysql-user
- name: Update MySQL root password for all root accounts.
  mysql_user: "name=root password=root host={{ item }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  when: mycnf_file.stat.exists == false

# Has to be after the root password assignment, for idempotency.
- name: Copy .my.cnf file with root password credentials.
  template:
    src: templates/python-my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: 0600

- name: Delete anonymous MySQL user for localhost.
  mysql_user: name="" state=absent

- name: Remove the MySQL test database.
  mysql_db: name="test" state=absent

- name: Ensure MySQL database is present.
  mysql_db: name=mycompany_database state=present

- name: Ensure MySQL user is present.
  mysql_user:
    name: "mycompany_user"
    host: "{{ item }}"
    password: "mysecurepassword"
    priv: "mycompany_database.*:ALL"
    state: present
  with_items:
    - 192.168.2.3
    - 192.168.2.4
