---
- hosts: all

  vars:
    ansible_python_interpreter: python3

  tasks:
    - name: Install test dependencies.
      yum:
        name:
          - python3-libselinux
          - python3-policycoreutils
          - selinux-policy
          - selinux-policy-targeted
          - openssh-server
        state: present

    - name: Ensure sshd is started.
      service:
        name: sshd
        state: started

# Security test.
- import_playbook: ../security/main.yml
  vars:
    ansible_python_interpreter: python3
