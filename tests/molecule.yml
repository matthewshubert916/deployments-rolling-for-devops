---
- hosts: all

  tasks:
    - name: Ensure molecule is installed.
      pip:
        name:
          - molecule
          - docker
        state: present

    - command: pwd
      register: pwd_result
    - debug: var=pwd_result
    - command: ls
      register: ls_result
    - debug: var=ls_result

    - name: Run molecule tests.
      command: >
        molecule test
        chdir=../molecule
